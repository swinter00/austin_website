            <div id="contact_headline" class="headlines">
                <h1>Contact <span class="orange">Austin</span> Muthyala</h1>
            </div>

            <div id="contact_form" class="page_card">
                <form action="https://formspree.io/f/mgepypeq" method="POST">
              
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                
                    <label for="reason">Reason for Contact</label>
                    <select id="reason" name="reason">
                    <option value="None chosen">Choose One</option>
                    <option value="Gig">Gig Opportunity</option>
                    <option value="Teaching Inquiry">Teaching Inquiry</option>
                    <option value="Collaboration Request">Collaboration Request</option>
                    <option value="General Contact">General Contact</option>
                    </select>

                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Your email address">
                
                    <label for="message text">Message Text</label>
                    <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                
                    <input id="submit" type="submit" value="Submit">
              
                </form>
              </div>
